name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix['node-version'] }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Verify PR includes a changeset
        if: github.event_name == 'pull_request'
        run: |
          BASE_BRANCH=${{ github.base_ref }}
          git fetch origin "${BASE_BRANCH}:${BASE_BRANCH}"
          STATUS_OUTPUT=$(npx changeset status --since="${BASE_BRANCH}")
          echo "${STATUS_OUTPUT}"
          if echo "${STATUS_OUTPUT}" | grep -q "No changesets present"; then
            echo "::error::No changeset detected. Add one via 'npm run changeset'."
            exit 1
          fi

      - name: Lint
        run: npm run lint

      - name: Run tests (CI)
        run: npm run test:ci

      - name: Build package
        run: npm run build
